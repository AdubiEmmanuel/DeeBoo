<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>DeeBoo</title>
</head>
<body>
   
        <nav class="navbar navbar-expand-lg navbar-light ml-3 mr-3">
            <a class="navbar-brand display-1" href="#">DeeBoo!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto text-lg-right">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Voting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Forms</a>
                </li>          
            </ul>
            <div class="my-5 my-lg-0">
                <button class="btn btn-lg btn-outline-dark my-2 my-sm-0 p-2 mx-2 border-dark" type="submit">Login</button>
                <button class="btn btn-black my-2 my-sm-0 p-2 mx-2 " type="button">Get started</button>
            </div>
            </div>
        </nav>
    

      <div class="full_page  container">
              <section class="border-dark container">
                <nav class="navbar navbar-light bg-light">
                    <form class="container-fluid">
                      <div class="input-group">
                        <input type="text" class="form-control border-dark" placeholder="Search for Polls and candidates" aria-label="search" aria-describedby="basic-addon1">
                        <button class="btn btn-dark ml-2" type="button">Search</button>
                      </div>
                    </form>
                  </nav>
              </section>

              <section class="container">
                  <p class="lead text-center pt-3">Pick your goal for today.</p>
                  <div class="row justify-content-center">
                    <div class="col-lg-4 colo-md-4 col-sm-4 col-12 my-4">
                        <div class="card text-white bg-transparent shadow">
                            <div class="zoom zoom-bordered">
                                <img class="card-img-top " src="assets/img/pexels-lukas-rodriguez-3618162@2x.png" alt="">
                            </div>
                          <div class="card-body m-0 p-0">
                            <p class="card-title text-dark text-center lead p-2">Create Polls</p>
                            <button type="button" class="btn btn-dark w-100 m-0 p-0 btn-lg">Get started</button>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-4 colo-md-4 col-sm-4 col-12 my-4">
                        <div class="card text-white bg-transparent">
                        <div class="zoom">
                          <img class="card-img-top " src="assets/img/pexels-sora-shimazaki-5926280@2x.png" alt="">
                        </div>
                          <div class="card-body m-0 p-0">
                            <p class="card-title text-dark text-center lead p-2">Votes</p>
                            <button type="button" class="btn btn-dark w-100 m-0 p-0 btn-lg">Get started</button>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-4 colo-md-4 col-sm-4 col-12 my-4">
                        <div class="card text-white bg-transparent">
                        <div class="zoom">
                          <img class="card-img-top " src="assets/img/pexels-cottonbro-5801657@2x.png" alt="">
                        </div>
                          <div class="card-body m-0 p-0">
                            <p class="card-title text-dark text-center lead p-2">Get Forms/Tickets</p>
                            <button type="button" class="btn btn-dark w-100 m-0 p-0 btn-lg">Get started</button>
                          </div>
                        </div>
                    </div>
                </div>
              </section>

             

            </div>
              <section class="bg-img container">
                <h1 class="display-4 text-white text-center p-3">BROWSE</h1>
                <p class="text-center lead text-white"><b>Explore the vast range of events & competitions <br> happening right now</b></p>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Carousel indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- Wrapper for carousel items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active zoom">
                                <img src="assets/img/Mask Group 1@2x.png" class="img img-fluid mx-auto d-block w-25 img-thumbnail d-flex" alt="First Slide">
                            </div>
                            <div class="carousel-item zoom">
                                <img src="assets/img/Mask Group 1@2x.png" class="img img-fluid mx-auto d-block w-25 img-thumbnail" alt="Second Slide">
                            </div>
                            <div class="carousel-item zoom">
                                <img src="assets/img/Mask Group 1@2x.png" class="img img-fluid mx-auto d-block w-25 img-thumbnail" alt="Third Slide">
                            </div>
                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
              </section>






         
      
    
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
